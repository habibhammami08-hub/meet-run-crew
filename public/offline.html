<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetRun - Hors ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .status {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .status.online {
            color: #4ade80;
        }
        
        .status.offline {
            color: #f87171;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            üèÉ‚Äç‚ôÇÔ∏è
        </div>
        
        <h1>Vous √™tes hors ligne</h1>
        <p>V√©rifiez votre connexion internet et r√©essayez.</p>
        
        <button class="button" onclick="tryReconnect()">
            R√©essayer
        </button>
        
        <div class="status" id="status">
            <span class="pulse">üîç V√©rification de la connexion...</span>
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.innerHTML = '<span class="online">‚úÖ Connexion r√©tablie</span>';
                statusEl.className = 'status online';
            } else {
                statusEl.innerHTML = '<span class="offline pulse">‚ùå Toujours hors ligne</span>';
                statusEl.className = 'status offline';
            }
        }
        
        function tryReconnect() {
            if (navigator.onLine) {
                // Try to go back to the main app
                window.location.href = '/';
            } else {
                updateStatus();
                // Show user that they're still offline
                setTimeout(updateStatus, 2000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus();
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        setTimeout(updateStatus, 1000);
        
        // Periodic connectivity check
        setInterval(() => {
            fetch('/manifest.json', { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Force online status update
                        window.dispatchEvent(new Event('online'));
                    }
                })
                .catch(() => {
                    // Still offline
                    updateStatus();
                });
        }, 5000);
    </script>
</body>
</html>
